<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head}"></head>

<body>
    <header th:replace="~{fragments :: header}"></header>
    <nav th:replace="~{fragments :: nav}" th:with="active='pacientes'"></nav>

    <div class="container">
        <div class="card">
            <h2>Lista de Pacientes</h2>
        </div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Sexo</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Restrições</th>
                        <th>Histórico</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${pacientes.isEmpty()}">
                        <td colspan="8" style="text-align: center; padding: 2rem;">
                            Nenhum paciente cadastrado.
                        </td>
                    </tr>
                    <tr th:each="paciente : ${pacientes}">
                        <td th:text="${paciente.id}">1</td>
                        <td th:text="${paciente.nome}">Maria Silva</td>
                        <td th:text="${paciente.cpf}">123.456.789-00</td>
                        <td th:text="${paciente.sexo}">FEMININO</td>
                        <td th:text="${paciente.telefone}">(11) 91234-5678</td>
                        <td th:text="${paciente.email}">maria@email.com</td>
                        <td
                            th:text="${paciente.restricoes != null and !paciente.restricoes.isEmpty() ? #strings.listJoin(paciente.restricoes, ', ') : 'Nenhuma'}">
                            Nenhuma</td>
                        <td
                            th:text="${paciente.historico != null and !paciente.historico.isEmpty() ? paciente.historico.size() + ' bytes' : 'Sem histórico'}">
                            Sem histórico</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="btn-group">
            <a th:href="@{/dashboard}" class="btn btn-secondary">⬅ Voltar ao Dashboard</a>
        </div>
    </div>
</body>

</html>
