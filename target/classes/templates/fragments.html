<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Sistema de Consultas'">Sistema de Consultas</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>

<!-- Header Fragment -->
<header th:fragment="header">
    <div class="container">
        <h1>üè• Sistema de Consultas M√©dicas</h1>
        <div class="user-info" th:if="${recepcionista}">
            <span th:text="'Ol√°, ' + ${recepcionista.nome}">Usu√°rio</span>
            <a th:href="@{/logout}" class="btn btn-sm btn-secondary">Sair</a>
        </div>
    </div>
</header>

<!-- Navigation Fragment -->
<nav th:fragment="nav">
    <div class="container">
        <ul>
            <li><a th:href="@{/dashboard}" th:classappend="${#strings.equals(active, 'dashboard')} ? 'active' : ''">Dashboard</a></li>
            <li><a th:href="@{/consultas}" th:classappend="${#strings.equals(active, 'consultas')} ? 'active' : ''">Consultas</a></li>
            <li><a th:href="@{/medicos}" th:classappend="${#strings.equals(active, 'medicos')} ? 'active' : ''">M√©dicos</a></li>
            <li><a th:href="@{/pacientes}" th:classappend="${#strings.equals(active, 'pacientes')} ? 'active' : ''">Pacientes</a></li>
        </ul>
    </div>
</nav>

<!-- Alert Fragments -->
<div th:fragment="alerts">
    <div class="alert alert-success" th:if="${sucesso}" th:text="${sucesso}"></div>
    <div class="alert alert-error" th:if="${erro}" th:text="${erro}"></div>
</div>

</body>
</html>
