<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head}"></head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Entrar no Sistema</h1>

            <div class="alert alert-error" th:if="${erro}" th:text="${erro}"></div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="seu@email.com"
                        required autofocus>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Sua senha"
                        required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%">Entrar</button>
            </form>
        </div>
    </div>
</body>

</html>
